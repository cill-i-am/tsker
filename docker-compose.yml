services:
  postgres:
    image: postgres:16
    container_name: tsker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tsker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tsker"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - tsker-postgres-data:/var/lib/postgresql/data

volumes:
  tsker-postgres-data:
